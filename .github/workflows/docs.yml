name: docs

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install LaTeX
      run: sudo apt install -y texlive-latex-extra latexmk #texlive-science  curl

    - name: Make all documents
      run: make
    
    - name: Upload pres1
      uses: actions/upload-artifact@v2
      with:
        name: AEDA_proj_pres1.pdf
        path: apresentacao/AEDA_proj_pres1.pdf
    
    - name: Upload pres2
      uses: actions/upload-artifact@v2
      with:
        name: AEDA_proj_pres1.pdf
        path: apresentacao/AEDA_proj_pres1.pdf
